<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events Assignment</title>
</head>

<body>
    <h1>JavaScript Events Assignment</h1>
    <!-- assignment 1 - show less clickable button with sliced text -->
    <h2>Toggle Text Example</h2>
    <div id="para"></div>
    <button id="btn" onclick="toggleText()">See more</button>

    <!-- assignment 2 - individual check name and email  -->
    <h2>Check your name and email</h2>
    <form onsubmit="check(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br><br>
        <button type="submit" id="checkBtn" onclick="check(event)">Submit</button>
    </form>

    <!-- assigmrnt -- create a modern style div with border colors shadow and insert a defined image  -->
    <h2>Styled Div with Image</h2>
    <div id="styledDiv"></div>
    <br><br><br><br>
    <script src="index.js"></script>
</body>

</html>
